





<p *ngIf="eliminata.lenght >0">{{eliminata}}</p>
<table class="table table-hover table-borderless" style="margin-top: 1%; width: 85%;">
    <thead class="thead-dark">
    <th  *ngFor="let column of tableConfig.header" (click)="sort(column.key)">{{column.label}} <span>â–¼</span></th>
    </thead>
    <tbody>

        <tr *ngFor="let object of data | orderBy: key: reverse | paginate: {itemsPerPage: righe, currentPage:pagina}">
            <td scope="col" class="border-top border-dark" *ngFor="let column of tableConfig.header"><strong>{{object[column.key]}} </strong> </td>
            <td> <app-generic-button [buttonConfig]="visualButton" *ngIf="currentPage === 'homepage'" (click)="prenotazioniUtente(object.id)"></app-generic-button></td>
            <td><app-generic-button [buttonConfig]="modifyButton" *ngIf="currentPage === 'homepage'"  (click)="editUser(object)"></app-generic-button></td>
            <td><app-generic-button [buttonConfig]="deleteButton" *ngIf="currentPage === 'homepage'" (click)="deleteUser(object)"></app-generic-button></td>

            <td scope ="col" *ngIf="currentPage === 'prenotazioniUtente' && object.status_prenotazione === 1">
                <p class="text-success">Prenotazione confermata.</p> 
            </td>
            <td><app-generic-button [buttonConfig]="approveButton" *ngIf="currentPage === 'prenotazioniUtente' && object.status_prenotazione === 0" (click)="approvaPrenotazione(object.id)"></app-generic-button></td>
            <td><app-generic-button [buttonConfig]="deleteButton" *ngIf="currentPage === 'prenotazioniUtente' && object.status_prenotazione === 0" (click)="eliminaPrenotazione(object.id)"></app-generic-button></td>
            
        </tr>

    </tbody>
</table>
<pagination-controls (pageChange)="pagina = $event"></pagination-controls>
