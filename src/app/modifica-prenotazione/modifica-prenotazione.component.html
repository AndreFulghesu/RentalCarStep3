<app-menu></app-menu>
<div class="login-container d-flex align-items-center justify-content-center" style="margin-top: 5%;">




    
    <form #myForm="ngForm" class="shadow-sm p-3 mb-5 bg-white rounded-lg">
        <div class="form-group">
            <label for="data_inizio">Seleziona la data di inizio:</label>
            <input type="date" id="data_inizio"  name="inizio_prenotazione" [(ngModel)]="da_modificare.inizio_prenotazione"
                   aria-describedby="dateHelp">
        </div>
        <div class="form-group">
            <label for="data_fine">Seleziona la data di resa:</label>
            <input type="date" id="data_fine"  name="data_fine" aria-describedby="dateHelp" [(ngModel)]="da_modificare.fine_prenotazione">
        </div>
        <div *ngIf = "period > two_days_milliseconds; else elseBlock">
        <button type="button" class="btn btn-success" (click) = modificaPrenotazioneAuto()>Prenota Auto</button>
        </div>
        <ng-template #elseBlock>
            <p class="text-danger">Impossibile modificare la prenotazione a 2 giorni prima.</p>
        </ng-template>
        <br>
    </form>

</div>
