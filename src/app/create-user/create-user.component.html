


<app-menu></app-menu>
<div class="login-container d-flex align-items-center justify-content-center" style="margin-top: 5%;">


    <form #myForm="ngForm"  class="shadow-sm p-3 mb-5 bg-white rounded-lg" style="width: 25%">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input  type="text" class="form-control" [(ngModel)]="service.currentUser.nome" id="nome" name="nome" aria-describedby="nameHelp" >
        </div>
        <div class="form-group">
            <label for="cognome">Cognome:</label>
            <input  type="text" class="form-control" [(ngModel)]="service.currentUser.cognome" id="cognome" name="cognome" aria-describedby="nameHelp" >
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input  type="email" class="form-control" [(ngModel)]="service.currentUser.email" id="email" name="email" aria-describedby="secondNameHelp" >
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input  type="password" class="form-control" [(ngModel)]="service.currentUser.password"  name="password" id="password" >
        </div>
        <div class="form-group">
            <label for="data_nascita">Data di nascita:</label>
            <input  type="date" class="form-control" [(ngModel)]="service.currentUser.data_nascita" name="data_nascita" id="data_nascita" >
        </div>
        <button class="btn btn-primary align-items-center" (click)="createAndUpdate(service.currentUser,myForm.value)" style="width: 50%; margin-left: 115px;">Registra utente</button>
        <br>
    </form>

</div>
